<!DOCTYPE html>
<html>

    <head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <link rel="stylesheet" href="demo/css/aristo/theme.css" />
    <link rel="stylesheet" href="demo/css/demo.css" />
    <link rel="stylesheet" href="prime-ui/css/rating/rating.css" />
    <link rel="stylesheet" href="prime-ui/css/tabview/tabview.css" />
    <script type="text/javascript" src="demo/js/jquery.js"></script>
    <script type="text/javascript" src="demo/js/jquery-ui.js"></script>
    <script type="text/javascript" src="demo/js/demo.js"></script>
    <script type="text/javascript" src="prime-ui/js/rating/rating.js"></script>
    <script type="text/javascript" src="prime-ui/js/tabview/tabview.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#rating').rating();
                
            $('#default').rating();
                
            $('#callback').rating({rate: function(value) { 
                    alert(value);
                }});
                
            $('#nocancel').rating({cancel:false});
                
            $('#readonly').rating({readonly:true, cancel:false});
                
            $('#disabled').rating({disabled:true, cancel:false});
            
            $('#doc').tabview();
        });
    </script>
</head>

<body>
<div id="header" class="ui-widget ui-widget-header">
    <div id="logo">
        <img src="demo/images/logo.png" alt="Logo"/>
    </div>
</div>

<div id="page" class="ui-widget">
    <div id="sidebar" class="ui-widget-content ui-corner-bottom ui-helper-clearfix ui-shadow">

        <div class="ui-widget submenu-content">
            <a href="accordion.html" class="ui-state-default ui-corner-all widget-link">
                Accordion
            </a>
            <a href="inputtext.html" class="ui-state-default ui-corner-all widget-link">
                Inputtext
            </a>
            <a href="inputtextarea.html" class="ui-state-default ui-corner-all widget-link">
                Inputtextarea
            </a>
            <a href="rating.html" class="ui-state-default ui-state-highlight ui-corner-all widget-link">
                Rating
            </a>
            <a href="spinner.html" class="ui-state-default ui-corner-all widget-link">
                Spinner
            </a>
            <a href="tabview.html" class="ui-state-default ui-corner-all widget-link">
                Tabview
            </a>
        </div>


    </div>

    <div id="content">

        <h3 class="title ratingTitle" style="margin-top: 0px;" >Basic</h2> 
            <input id="rating" type="hidden" />

        <h3 class="title ratingTitle">Default Value</h3> 
            <input id="default" type="hidden" value="2"/> 

        <h3 class="title ratingTitle" >Callback</h3> 
            <input id="callback" type="hidden" />  

        <h3 class="title ratingTitle" >No Cancel</h3> 
            <input id="nocancel" type="hidden" />  

        <h3 class="title ratingTitle" >ReadOnly</h3> 
            <input id="readonly" type="hidden" value="3" readonly="readonly"/> 

        <h3 class="title ratingTitle" >Disabled</h3> 
            <input id="disabled" type="hidden" value="3" disabled="disabled"/> 








        <h2 class="title" style="margin-top: 50px;">Documentation</h2> 
        <div id="doc">
            <ul>
                <li><a href="#doc-overview">Overview</a></li>
                <li><a href="#doc-options">Options</a></li>
                <li><a href="#doc-events">Events</a></li>
                <li><a href="#doc-methods">Methods</a></li>
                <li><a href="#doc-methods">Source</a></li>
            </ul>
            <div>
                <div id="doc-overview"></div>
                <div id="doc-options"></div>
                <div id="doc-events"></div>
                <div id="doc-methods"></div>
                <div id="doc-source"></div>
            </div>
        </div>
    </div>

    <div style="clear: both;">&nbsp;</div>
</div>

<div id="footer" class="ui-widget ui-widget-header ui-corner-all">
    Prime-UI
</div>




</body>
</html>
